<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDs and Classes</title>
  </head>
  <body>
    <h2>IDs and Classes in html</h2>
    <div id="mainBox" class="redBg">This is mainBox</div>

    <!-- emmet -->
    <!-- . is for class and # is for ID  -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <span class="redbg nextclass"></span>
    <!-- emmet takes div tag as default -->
    <div class="divclass"></div>
    <span class="class1 class2 class3">first</span>
    <span class="class1 class2 class3">second</span>
    <span class="class1 class2 class3">third </span>
  </body>
</html>
