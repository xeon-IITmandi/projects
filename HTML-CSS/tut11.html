<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Entities in HTML</title>
</head>
<body> 
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
    </div>
    
    <div class="container">
        <p>this is paragraph &nbsp;&lt;p&gt;</p>
        <p>this is paragraph &nbsp;&le;p&ge;</p>
        <p class="container">this is empty character &#8203;</p>
    </div>
    
</body>
</html>
